<div ng-controller="StoreController as sc" class="ui container" style="position:relative">
    <div ng-class="{'ui dimmer':true, 'active':!view_loaded}">
        <div class="ui text loader">Loading</div>
    </div>
    <div class="ui four stackable cards card-items ">
        <div class="ui card" ng-animate="'animate'"
             dir-paginate="item in filtered_data = (store_items | filter: search ) | itemsPerPage: itemsPerPage">
            <a target="_blank" ng-href="/link/{[{ item.slug }]}">
                <div class="item-image" set-image dataImage="{[{ getItemImage(item) }]}">
                </div>
            </a>
            <div class="content">
                <a target="_blank" ng-href="/link/{[{ item.slug }]}" class="header">{[{ item.title }]}</a>
                <div class="description">
                    {[{ item.sub_categories[0].description }]}
                </div>

            </div>
            <div class="ui bottom attached">
                <div class="price-div">
                    <!--<strike ng-if="getItemPrice(item) != getItemMinPrice(item)" style="font-size: 0.8em;"> {[{-->
                    <!--getItemMinPrice(item) }]}</strike>-->
                    <i class="icon rupee"></i><span>{[{ getItemPrice(item) }]}</span>
                </div>
                <a target="_blank" ng-href="/link/{[{ item.slug }]}"
                   class="ui button highlight-button cinema buy-button">
                    <span style="align-self:flex-end">BUY NOW</span>
                </a>

                </a>
            </div>
        </div>
    </div>
    <div class="ui centered grid">
        <div class="six wide center aligned column">
            <button ng-show="itemsPerPage < filtered_data.length" class="ui button highlight-button load-more"
                    ng-click="load_more()">SHOW MORE
            </button>
        </div>
    </div>
</div>

<script>
        var ebzApp = angular.module("ebzApp", ['ngAnimate','angularUtils.directives.dirPagination']);
        ebzApp.config(['$httpProvider', function ($httpProvider) {
            $httpProvider.defaults.xsrfCookieName = 'csrftoken';
            $httpProvider.defaults.xsrfHeaderName = 'X-CSRFToken';
        }]);
        ebzApp.config(function ($interpolateProvider) {
                    $interpolateProvider.startSymbol('{[{');
                    $interpolateProvider.endSymbol('}]}');
                });
        ebzApp.run(function($http) {
        $http.defaults.headers.common['X-CSRFToken']='jUlIh93Qz6Ga4Fzwf4DEkLa8mXuXgt7l';
        });
        ebzApp.factory('storeItemsService', ['$http', function storeItemsService($http) {
            var service = {
                items:[],
                setCallback:setCallbackFunction,
                callback:false
            };
            function setCallbackFunction(callback)
            {
            service.callback=callback

            }

            // implementation
            function getStoreItems() {
                $http({
                    method  : 'POST',
                        url     : '/store/fetchAll/chocotwisto',
                        data    : '',
                        headers : { 'Content-Type': 'application/x-www-form-urlencoded' }  // set the headers so angular passing info as form data (not request payload)
                    }).success(function(response) {
                        if(response.status)
                        {
                            service.items = response.data;
                        }
                        if(service.callback)
                        {
                            service.callback(service.items)
                        }
                    }).error(function() {

                    });

            }
            getStoreItems()

            return service;

        }]);
        ebzApp.directive('setImage', function(){
            return{
                restrict: 'A',
                link: function(scope, element, attrs){
                    var height = element.width()/(100.0/75.0) + 'px';
                    element.css('height',height);
                    var background_image = attrs['dataimage']
                    element.css('background-image', 'url(' + background_image +')');
                    //element.height($window.innerHeight/3);
                }
            }
        })
        ebzApp.factory('storeSearchService', [function storeSearchService() {
            var service = {
                search:{},
                setCallback:setCallbackFunction,
                callback:false,
                setStoreSearch:setStoreSearch
            };
            function setCallbackFunction(callback)
            {
                service.callback=callback
            }

            // implementation
            function setStoreSearch(search) {
                service.search = search
                if(service.callback)
                {
                    service.callback(service.search)
                }
            }

            return service;

        }]);
        ebzApp.controller('StoreBannerController', ['$scope','storeSearchService', function($scope, storeSearchService){
            var searchField = ''
            $scope.search = {'title':undefined}
            $scope.setSearch = function(search_field){
                $scope.search.title = arguments.length ? (searchField = search_field) : searchField;
                storeSearchService.setStoreSearch($scope.search)
                return arguments.length ? (searchField = search_field) : searchField;
            }
            $scope.resetSearch=function(){
                $scope.search.title=undefined
                $scope.setSearch(undefined)
            }
        }])
        ebzApp.controller('StoreController', ['$scope', 'storeItemsService','storeSearchService', function($scope, storeItemsService, storeSearchService){
            $scope.view_loaded = false
            //get store items
            storeItemsService.setCallback((store_items) => {$scope.store_items = store_items;$scope.view_loaded=true })
            storeSearchService.setCallback(function(search){
                $scope.search = search
            })

            var PAGE_SIZE = 12;
            $scope.itemsPerPage = PAGE_SIZE;

            $scope.load_more = function(){
                $scope.itemsPerPage += PAGE_SIZE
            }


            $scope.getItemImage = function(item){
                var isAmazonImage = false;
                var imgLink = item.link_gallery[0].image_link
                if(item.link_gallery[0].amazon_link)
                {

                imgLink = item.link_gallery[0].amazon_link
                if(item.link_gallery[0].thumbnail_exists)
                {
                    imgLink = imgLink + '_thumb'
                }
                isAmazonImage = true;
                }

                for(var i in item.link_gallery)
                {
                var image = item.link_gallery[i]
                if(image.card_image == 1)
                {
                    if(item.link_gallery[i].amazon_link)
                    {
                        isAmazonImage = true;
                        imgLink = item.link_gallery[i].amazon_link
                        if(item.link_gallery[i].thumbnail_exists)
                        {
                            imgLink = imgLink + '_thumb'
                        }
                    }
                    else
                    {
                        isAmazonImage = false;
                        imgLink = image.image_link
                    }

                }
                }
                var imgUrl = '/media/' + imgLink;
                if(isAmazonImage)
                {
                imgUrl = imgLink;
                }
                return imgUrl
                // var adv_link = this.props.base_url + 'link/' + item.slug;
                // var errorImgUrl = this.props.base_url + 'static/base/images/store/photo_default.png';
            }
            $scope.getItemPrice = function(item){
                var min_price = 0
                var max_discount = 0
                var price = ''
                if(item.sub_categories[0].price == '0')
                {
                price = 'Free';
                }
                else
                {

                var temp_price
                var min_price = parseInt(item.sub_categories[0].price)
                for(var i=0; i<item.sub_categories.length; i++)
                {
                    if(!item.sub_categories[i].is_active)
                    {
                        continue;
                    }
                    min_price = item.sub_categories[i].price
                }
                for(var i=0; i<item.sub_categories.length; i++)
                {
                    if(!item.sub_categories[i].is_active)
                    {
                        continue;
                    }
                    temp_price = parseInt(item.sub_categories[i].price)

                    if(item.sub_categories[i].isoffer == 1){
                        temp_price = parseInt(item.sub_categories[i].current_price);

                        if(item.sub_categories[i].discount > max_discount)
                        {
                            max_discount = item.sub_categories[i].discount
                        }
                        }
                    if(temp_price < min_price){
                        min_price = temp_price
                    }
                }
                if(min_price == 0)
                {
                    price = 'Free';
                }
                else
                {
                    price = min_price
                }

                }
                return price;
            }

            $scope.getItemMinPrice = function(item){
                var min_price = 0
                var max_discount = 0
                var price = ''
                if(item.sub_categories[0].price == '0')
                {
                price = 'Free';
                }
                else
                {

                var temp_price
                var min_price = parseInt(item.sub_categories[0].price)
                for(var i=0; i<item.sub_categories.length; i++)
                {
                    if(!item.sub_categories[i].is_active)
                    {
                        continue;
                    }
                    min_price = item.sub_categories[i].price
                }
                if(min_price == 0)
                {
                    price = 'Free';
                }
                else
                {
                    price = 'Rs. ' + min_price
                }

                }
                return min_price;
            }


        }])



</script>
